<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>For rina <3</title>
  <style>
    * {
      cursor: none !important;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Georgia", serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: linear-gradient(-45deg, #a1c4fd, #c2e9fb, #e0c3fc, #fbc2eb);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      text-align: center;
      position: relative;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    body.night-mode {
      background: radial-gradient(circle at top, #25254a, #050513 55%, #000000);
      background-size: 220% 220%;
      animation: nightGradient 18s ease-in-out infinite;
      color: #f5f1ff;
    }

    @keyframes nightGradient {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 100%; }
    }

    body::before {
      content: "";
      position: fixed;
      inset: -40px;
      pointer-events: none;
      background: radial-gradient(circle at center, rgba(255,255,255,0.12), transparent 60%);
      mix-blend-mode: screen;
      opacity: 0.0;
      animation: ambientGlow 8s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes ambientGlow {
      0% { opacity: 0.0; }
      50% { opacity: 0.4; }
      100% { opacity: 0.0; }
    }

    h2, #msg, button {
      position: relative;
      z-index: 3;
    }

    h2 {
      margin-bottom: 20px;
      color: #fff;
      font-size: 28px;
      text-shadow: 2px 2px 4px #00000080;
      animation: fadeIn 1s ease;
    }

    body.night-mode h2 {
      color: #f5f1ff;
    }

    button {
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 50%;
      transition: all 0.25s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      text-shadow: 1px 1px 2px #00000080;
      font-weight: bold;
      position: relative;
    }

    #yesBtn {
      background: black;
      color: #4CAF50;
      width: 80px;
      height: 80px;
      box-shadow: 0 0 6px rgba(76,175,80,0.8);
    }

    #noBtn {
      background: black;
      color: #FF3B3B;
      width: 80px;
      height: 80px;
    }

    button:hover { transform: scale(1.15); }
    button:active { transform: scale(1.3); }

    #msg {
      margin-top: 15px;
      font-size: 20px;
      color: #fff;
      min-height: 50px;
      position: relative;
      text-shadow: 2px 2px 4px #00000080;
    }

    .yay {
      font-size: 40px;
      font-weight: bold;
      display: inline-block;
      letter-spacing: 1px;
      background: linear-gradient(120deg,#ffffff,#ffe6fb,#ffc8f2,#ffffff);
      background-size: 220% 220%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: none;
      animation:
        pop 0.6s ease forwards,
        happyBounce 1.3s ease-in-out infinite 0.6s,
        shimmer 3s linear infinite 0.6s;
    }

    @keyframes fadeIn {
      0% {opacity: 0; transform: translateY(-10px);}
      100% {opacity: 1; transform: translateY(0);}
    }

    @keyframes pop {
      0% {transform: scale(0.3);}
      60% {transform: scale(1.15);}
      100% {transform: scale(1);}
    }

    @keyframes happyBounce {
      0%   { transform: translate(0, 0) rotate(0deg) scale(1); }
      25%  { transform: translate(5px, -15px) rotate(-5deg) scale(1.02); }
      50%  { transform: translate(-5px, -20px) rotate(5deg) scale(1.04); }
      75%  { transform: translate(5px, -15px) rotate(-3deg) scale(1.02); }
      100% { transform: translate(0, 0) rotate(0deg) scale(1); }
    }

    @keyframes shimmer {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .shadow-text {
      position: absolute;
      color: black;
      opacity: 0.1;
      pointer-events: none;
      white-space: nowrap;
    }

    .hugeBtn {
      font-size: 50px;
      padding: 25px 60px;
      background: #4CAF50;
      color: #fff;
      border-radius: 12px;
      text-shadow: 2px 2px 4px #00000080;
      position: relative;
      z-index: 3;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #f9c74f;
      top: 0;
      animation: fall 3s linear forwards;
      z-index: 3;
    }
    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg);}
      100% { transform: translateY(100vh) rotate(360deg);}
    }

    .arrow {
      width: 0; 
      height: 0; 
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 15px solid #4CAF50; 
      position: absolute;
      pointer-events: none;
      animation: floatArrow 1.5s ease forwards;
      z-index: 3;
    }
    @keyframes floatArrow {
      0% { opacity: 1; transform: translate(0,0) rotate(0deg);}
      100% { opacity: 0; transform: translate(0, -50px) rotate(360deg);}
    }

    .flower {
      position: fixed;
      font-size: 26px;
      pointer-events: none;
      opacity: 0;
      filter: drop-shadow(0 0 5px rgba(0,0,0,0.3));
      animation-fill-mode: forwards;
      z-index: 3;
    }

    @keyframes floatFlowerA {
      0% { transform: translate3d(0,40px,0) scale(0.6); opacity:0; }
      15% { opacity:1; }
      40% { transform: translate3d(40px,-30vh,0) scale(0.9); }
      70% { transform: translate3d(-20px,-55vh,0) scale(1.05); }
      100% { transform: translate3d(10px,-80vh,0) scale(1.1); opacity:0; }
    }

    @keyframes floatFlowerB {
      0% { transform: translate3d(0,40px,0) scale(0.7); opacity:0; }
      20% { opacity:1; }
      45% { transform: translate3d(-50px,-35vh,0) scale(1); }
      80% { transform: translate3d(30px,-65vh,0) scale(1.15); }
      100% { transform: translate3d(0,-90vh,0) scale(1.2); opacity:0; }
    }

    @keyframes floatFlowerC {
      0% { transform: translate3d(0,40px,0) scale(0.5); opacity:0; }
      25% { opacity:1; }
      50% { transform: translate3d(25px,-35vh,0) scale(0.9) rotate(180deg); }
      75% { transform: translate3d(-25px,-70vh,0) scale(1.1) rotate(320deg); }
      100% { transform: translate3d(0,-95vh,0) scale(1.25) rotate(360deg); opacity:0; }
    }

    .burst-flower {
      position: fixed;
      font-size: 22px;
      pointer-events: none;
      z-index: 5;
      opacity: 1;
      transform: translate3d(0,0,0) scale(0);
      animation: flowerBurst 0.7s ease-out forwards;
    }

    @keyframes flowerBurst {
      to {
        transform: translate3d(var(--dx), var(--dy), 0) scale(1);
        opacity: 0;
      }
    }

    .bg-heart {
      position: fixed;
      font-size: 22px;
      opacity: 0.18;
      pointer-events: none;
      z-index: 1;
      animation: bgHeartFloat 20s linear infinite;
    }

    @keyframes bgHeartFloat {
      0%   { transform: translate3d(0, 0, 0); }
      50%  { transform: translate3d(20px, -40px, 0); }
      100% { transform: translate3d(-10px, 10px, 0); }
    }

    .glitter {
      position: fixed;
      width: 3px;
      height: 3px;
      border-radius: 50%;
      background: rgba(255,255,255,0.85);
      opacity: 0.35;
      pointer-events: none;
      z-index: 1;
      animation: glitterFloat 10s ease-in-out infinite;
    }

    @keyframes glitterFloat {
      0% {
        transform: translate3d(0, 0, 0) scale(1);
        opacity: 0.1;
      }
      50% {
        transform: translate3d(10px, 40px, 0) scale(1.3);
        opacity: 0.6;
      }
      100% {
        transform: translate3d(-5px, 80px, 0) scale(0.8);
        opacity: 0.2;
      }
    }

    #night-layer {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 2;
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    body.night-mode #night-layer {
      opacity: 1;
    }

    .night-star {
      position: absolute;
      width: 3px;
      height: 3px;
      border-radius: 50%;
      background: #fff;
      opacity: 0.8;
      animation: starTwinkle 2.5s ease-in-out infinite;
    }

    @keyframes starTwinkle {
      0%,100% { opacity: 0.3; transform: scale(0.7); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    .moon {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, #f4f1ff 40%, #d6d3ff 70%, #0000 100%);
      top: 40px;
      right: 60px;
      box-shadow: 0 0 18px rgba(255,255,255,0.7);
    }

    .heart-cursor {
      position: fixed;
      left: 0;
      top: 0;
      transform: translate(-50%, -50%);
      pointer-events: none;
      font-size: 26px;
      z-index: 9999;
      filter: drop-shadow(0 0 4px rgba(255, 105, 180, 0.9));
      animation: heartGlow 1.2s ease-in-out infinite;
    }

    @keyframes heartGlow {
      0% { transform: translate(-50%, -50%) scale(1); filter: drop-shadow(0 0 3px rgba(255,105,180,0.7)); }
      50% { transform: translate(-50%, -50%) scale(1.15); filter: drop-shadow(0 0 8px rgba(255,105,180,1)); }
      100% { transform: translate(-50%, -50%) scale(1); filter: drop-shadow(0 0 3px rgba(255,105,180,0.7)); }
    }

  </style>
</head>
<body>
  <h2>sabrina hi so can u like forgive me? :333</h2>
  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>
  <div id="msg"></div>
  <div id="night-layer"></div>

  <script>
    const messages = [
      "WHY","Wait wait think again","Come on sabrina don‚Äôt be like that.","Okay damn but what if",
      "No again bruh??","I‚Äôm literally begging at this point","Cmon nigga","what if u say yes", 
      "OK u are doing this on purpose","wth man","Sabrina please cmon","I‚Äôll buy u sushi",
      "Fine 60 pieces","Stop pressing no ya bdan","You're krazy","I SAID PLEASE",
      "Your finger must be tired from clicking no damn","I'm running out of ideas","just say yes :("
    ];

    let index = 0;
    let glowLevel = 0;
    let noClicksTotal = 0;
    let noOffsetX = 0;
    let noOffsetY = 0;

    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const msg = document.getElementById("msg");
    const h2 = document.querySelector("h2");
    const nightLayer = document.getElementById("night-layer");

    const originalText = h2.textContent;
    h2.textContent = "";
    let charIndex = 0;

    function typeTitle() {
      if (charIndex <= originalText.length) {
        h2.textContent = originalText.slice(0, charIndex);
        charIndex++;
        setTimeout(typeTitle, 60);
      }
    }
    typeTitle();

    function createBackgroundHearts() {
      const heartEmojis = ["‚ù§","üíñ","üíï","üíì","üíó"];
      for (let i = 0; i < 12; i++) {
        const h = document.createElement("div");
        h.className = "bg-heart";
        h.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
        h.style.left = Math.random() * 100 + "vw";
        h.style.top = Math.random() * 100 + "vh";
        h.style.animationDuration = (18 + Math.random() * 10) + "s";
        h.style.animationDelay = (Math.random() * 10) + "s";
        document.body.appendChild(h);
      }
    }

    function createGlitterBackground() {
      for (let i = 0; i < 35; i++) {
        const g = document.createElement("div");
        g.className = "glitter";
        g.style.left = Math.random() * 100 + "vw";
        g.style.top = Math.random() * 100 + "vh";
        g.style.animationDuration = (8 + Math.random() * 8) + "s";
        g.style.animationDelay = (Math.random() * 8) + "s";
        document.body.appendChild(g);
      }
    }

    createBackgroundHearts();
    createGlitterBackground();

    let nightLayerInitialized = false;
    function initNightLayer() {
      if (nightLayerInitialized) return;
      nightLayerInitialized = true;

      const moon = document.createElement("div");
      moon.className = "moon";
      nightLayer.appendChild(moon);

      for (let i = 0; i < 40; i++) {
        const s = document.createElement("div");
        s.className = "night-star";
        s.style.left = Math.random() * 100 + "vw";
        s.style.top = Math.random() * 50 + "vh";
        s.style.animationDelay = (Math.random() * 2.5) + "s";
        nightLayer.appendChild(s);
      }
    }

    function createFlowers(amount) {
      const emojis = ["üå∏","üå∑","üåº","üíê","üå∫","üåª"];
      const paths = ["floatFlowerA", "floatFlowerB", "floatFlowerC"];

      for (let i = 0; i < amount; i++) {
        const flower = document.createElement("div");
        flower.className = "flower";
        flower.textContent = emojis[Math.floor(Math.random() * emojis.length)];

        flower.style.left = Math.random() * window.innerWidth + "px";
        flower.style.bottom = (-20 + Math.random() * 40) + "px";

        flower.style.animationName = paths[Math.floor(Math.random() * paths.length)];
        flower.style.animationDuration = (5 + Math.random() * 4) + "s";
        flower.style.animationDelay = (Math.random() * 1.5) + "s";
        flower.style.fontSize = (22 + Math.random() * 18) + "px";

        document.body.appendChild(flower);
        setTimeout(() => flower.remove(), 10000);
      }
    }

    function createFlowerBurstAt(element) {
      const rect = element.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      const emojis = ["üå∏","üå∑","üíê","üå∫","üåª"];

      for (let i = 0; i < 14; i++) {
        const bf = document.createElement("div");
        bf.className = "burst-flower";
        bf.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        const angle = Math.random() * Math.PI * 2;
        const distance = 40 + Math.random() * 40;
        const dx = Math.cos(angle) * distance;
        const dy = Math.sin(angle) * distance;
        bf.style.left = centerX + "px";
        bf.style.top = centerY + "px";
        bf.style.setProperty("--dx", dx + "px");
        bf.style.setProperty("--dy", dy + "px");
        document.body.appendChild(bf);
        setTimeout(() => bf.remove(), 800);
      }
    }

    function showYay() {
      h2.style.display = "none";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";

      msg.innerHTML = '<span class="yay">yay thank u :3</span>';

      createConfetti(120);
      createFlowers(45);
    }

    function createShadowText(text) {
      const oldShadows = msg.querySelectorAll(".shadow-text");
      oldShadows.forEach(s => s.remove());
      for (let i = 0; i < 20; i++) {
        let shadowSpan = document.createElement("span");
        shadowSpan.className = "shadow-text";
        shadowSpan.textContent = text;
        shadowSpan.style.top = `${Math.random() * 5}px`;
        shadowSpan.style.left = `${Math.random() * 5}px`;
        msg.appendChild(shadowSpan);
      }
    }

    function createConfetti(amount) {
      for (let i = 0; i < amount; i++) {
        let conf = document.createElement('div');
        conf.className = 'confetti';
        conf.style.backgroundColor = `hsl(${Math.random()*360}, 70%, 50%)`;
        conf.style.left = Math.random() * window.innerWidth + 'px';
        conf.style.animationDuration = (2 + Math.random()*2) + 's';
        document.body.appendChild(conf);
        setTimeout(()=> conf.remove(), 3000);
      }
    }

    function createArrow() {
      const arrow = document.createElement("div");
      arrow.className = "arrow";

      const rect = yesBtn.getBoundingClientRect();
      const offsetX = Math.random() * rect.width - rect.width/2;
      const offsetY = Math.random() * rect.height - rect.height/2;

      arrow.style.left = rect.left + rect.width/2 + offsetX + "px";
      arrow.style.top  = rect.top  + rect.height/2 + offsetY + "px";

      document.body.appendChild(arrow);
      setTimeout(() => arrow.remove(), 1500);
    }

    function updateYesGlow() {
      glowLevel++;

      const baseSpread = 10;
      const spread = baseSpread + glowLevel * 4;
      const soft = spread + 6;
      const softer = spread + 14;
      const widest = spread + 24;

      yesBtn.style.boxShadow = `
        0 0 ${spread}px rgba(255, 75, 92, 0.9),
        0 0 ${soft}px rgba(255, 183, 77, 0.85),
        0 0 ${softer}px rgba(255, 235, 59, 0.8),
        0 0 ${softer + 6}px rgba(129, 199, 132, 0.8),
        0 0 ${widest}px rgba(100, 181, 246, 0.8),
        0 0 ${widest + 8}px rgba(186, 104, 200, 0.85)
      `;
    }

    function dodgeNoButton(mouseX, mouseY) {
      if (noBtn.style.display === "none") return;

      const rect = noBtn.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;

      const dx = mouseX - centerX;
      const dy = mouseY - centerY;
      const distance = Math.sqrt(dx*dx + dy*dy);

      if (distance > 130) return;

      let angle = Math.atan2(centerY - mouseY, centerX - mouseX);
      angle += (Math.random() - 0.5) * 0.9;

      const hopDistance = 120;
      const hopX = Math.cos(angle) * hopDistance;
      const hopY = Math.sin(angle) * hopDistance;

      noOffsetX += hopX;
      noOffsetY += hopY;

      const LIMIT = 220;
      noOffsetX = Math.max(-LIMIT, Math.min(LIMIT, noOffsetX));
      noOffsetY = Math.max(-LIMIT, Math.min(LIMIT, noOffsetY));

      noBtn.style.left = noOffsetX + "px";
      noBtn.style.top = noOffsetY + "px";
    }

    document.addEventListener("mousemove", function(e) {
      if (noClicksTotal >= 10) {
        dodgeNoButton(e.clientX, e.clientY);
      }
    });

    noBtn.onclick = function(e) {
      noClicksTotal++;

      if (index < 19) {
        msg.innerHTML = "";
        createShadowText(messages[index]);
        let mainSpan = document.createElement("span");
        mainSpan.textContent = messages[index];
        mainSpan.style.position = "relative";
        mainSpan.style.color = "#fff";
        mainSpan.style.textShadow = "2px 2px 4px #00000080";
        msg.appendChild(mainSpan);
        index++;

        let currentSize = parseInt(window.getComputedStyle(yesBtn).width);
        let newSize = currentSize + 8;
        yesBtn.style.width = newSize + "px";
        yesBtn.style.height = newSize + "px";
        let currentFontSize = parseInt(window.getComputedStyle(yesBtn).fontSize);
        yesBtn.style.fontSize = (currentFontSize + 2) + "px";

        updateYesGlow();
        createArrow();

        if (noClicksTotal >= 10) {
          dodgeNoButton(e.clientX, e.clientY);
          setTimeout(() => dodgeNoButton(e.clientX, e.clientY), 80);
        }

      } else {
        h2.style.display = "none";
        yesBtn.style.display = "none";
        noBtn.style.display = "none";

        const hugeBtn = document.createElement("button");
        hugeBtn.textContent = "YES";
        hugeBtn.className = "hugeBtn";
        hugeBtn.style.display = "flex";
        hugeBtn.style.justifyContent = "center";
        hugeBtn.style.alignItems = "center";
        document.body.appendChild(hugeBtn);

        hugeBtn.onclick = () => {
          createFlowerBurstAt(hugeBtn);
          setTimeout(() => {
            hugeBtn.remove();
            showYay();
          }, 250);
        };
      }
    };

    yesBtn.onclick = () => {
      createFlowerBurstAt(yesBtn);
      setTimeout(showYay, 200);
    };

    document.addEventListener("keydown", function(e) {
      if (e.key === "s" || e.key === "s") {
        initNightLayer();
        document.body.classList.add("night-mode");
      }
    });

    const heartCursor = document.createElement("div");
    heartCursor.className = "heart-cursor";
    heartCursor.textContent = "üíñ";
    document.body.appendChild(heartCursor);

    document.addEventListener("mousemove", (e) => {
      heartCursor.style.left = e.clientX + "px";
      heartCursor.style.top = e.clientY + "px";
    });
  </script>
</body>
</html>
