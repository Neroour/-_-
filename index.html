<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>For rina <3</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Georgia", serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: linear-gradient(-45deg, #a1c4fd, #c2e9fb, #e0c3fc, #fbc2eb);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      text-align: center;
      position: relative;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h2 {
      margin-bottom: 20px;
      color: #fff;
      font-size: 28px;
      text-shadow: 2px 2px 4px #00000080;
      animation: fadeIn 1s ease;
    }

    button {
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      text-shadow: 1px 1px 2px #00000080;
      font-weight: bold;
      position: relative;
    }

    #yesBtn {
      background: black;
      color: #4CAF50;
      width: 80px;
      height: 80px;
    }

    #noBtn {
      background: black;
      color: #FF3B3B;
      width: 80px;
      height: 80px;
    }

    button:hover { transform: scale(1.15); }
    button:active { transform: scale(1.3); }

    #msg {
      margin-top: 15px;
      font-size: 20px;
      color: #fff;
      min-height: 50px;
      position: relative;
      text-shadow: 2px 2px 4px #00000080;
    }

    .yay {
      font-size: 40px;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 6px #000;
      animation: pop 0.6s ease forwards, happyBounce 1s infinite alternate;
      display: inline-block;
    }

    @keyframes fadeIn { 0% {opacity: 0; transform: translateY(-10px);} 100% {opacity: 1; transform: translateY(0);} }
    @keyframes pop { 0% {transform: scale(0);} 60% {transform: scale(1.2);} 100% {transform: scale(1);} }

    @keyframes happyBounce {
      0%   { transform: translate(0, 0) rotate(0deg); }
      25%  { transform: translate(5px, -15px) rotate(-5deg); }
      50%  { transform: translate(-5px, -20px) rotate(5deg); }
      75%  { transform: translate(5px, -15px) rotate(-3deg); }
      100% { transform: translate(0, 0) rotate(0deg); }
    }

    .shadow-text {
      position: absolute;
      color: black;
      opacity: 0.1;
      pointer-events: none;
      white-space: nowrap;
    }

    .hugeBtn {
      font-size: 50px;
      padding: 25px 60px;
      background: #4CAF50;
      color: #fff;
      border-radius: 12px;
      cursor: pointer;
      text-shadow: 2px 2px 4px #00000080;
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #f9c74f;
      top: 0;
      animation: fall 3s linear forwards;
    }
    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg);}
      100% { transform: translateY(100vh) rotate(360deg);}
    }

    /* Arrows around Yes button */
    .arrow {
      width: 0; 
      height: 0; 
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 15px solid #4CAF50; 
      position: absolute;
      pointer-events: none;
      animation: floatArrow 1.5s ease forwards;
    }
    @keyframes floatArrow {
      0% { opacity: 1; transform: translate(0,0) rotate(0deg);}
      100% { opacity: 0; transform: translate(0, -50px) rotate(360deg);}
    }
  </style>
</head>
<body>
  <h2>sabrina hi so can u like forgive me? :333</h2>
  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>
  <div id="msg"></div>

  <script>
    const messages = [
      "WHY","Wait wait think again","Come on sabrina don’t be like that.","Okay damn but what if",
      "No again bruh??","I’m literally begging at this point","Cmon nigga","what if u say yes",
      "OK u are doing this on purpose","wth man","Sabrina please cmon","I’ll buy u sushi",
      "Fine 60 pieces","Stop pressing no ya bdan","You're krazy","I SAID PLEASE",
      "Your finger must be tired from clicking no damn","I'm running out of ideas","just say yes :("
    ];

    let index = 0;
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const msg = document.getElementById("msg");
    const h2 = document.querySelector("h2");

    function showYay() {
      h2.style.display = "none";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
      msg.innerHTML = `<span class="yay">yay thank u :3</span>`;
      createConfetti(100);
    }

    function createShadowText(text) {
      const oldShadows = msg.querySelectorAll(".shadow-text");
      oldShadows.forEach(s => s.remove());
      for (let i = 0; i < 20; i++) {
        let shadowSpan = document.createElement("span");
        shadowSpan.className = "shadow-text";
        shadowSpan.textContent = text;
        shadowSpan.style.top = `${Math.random() * 5}px`;
        shadowSpan.style.left = `${Math.random() * 5}px`;
        msg.appendChild(shadowSpan);
      }
    }

    function createConfetti(amount) {
      for(let i=0;i<amount;i++){
        let conf = document.createElement('div');
        conf.className = 'confetti';
        conf.style.backgroundColor = `hsl(${Math.random()*360}, 70%, 50%)`;
        conf.style.left = Math.random() * window.innerWidth + 'px';
        conf.style.animationDuration = (2 + Math.random()*2) + 's';
        document.body.appendChild(conf);
        setTimeout(()=> conf.remove(), 3000);
      }
    }

    function createArrow() {
      const arrow = document.createElement("div");
      arrow.className = "arrow";

      const rect = yesBtn.getBoundingClientRect();
      const offsetX = Math.random() * rect.width - rect.width/2;
      const offsetY = Math.random() * rect.height - rect.height/2;

      arrow.style.left = rect.left + rect.width/2 + offsetX + "px";
      arrow.style.top = rect.top + rect.height/2 + offsetY + "px";

      document.body.appendChild(arrow);
      setTimeout(() => arrow.remove(), 1500);
    }

    noBtn.onclick = function() {
      if (index < 19) {
        msg.innerHTML = "";
        createShadowText(messages[index]);
        let mainSpan = document.createElement("span");
        mainSpan.textContent = messages[index];
        mainSpan.style.position = "relative";
        mainSpan.style.color = "#fff";
        mainSpan.style.textShadow = "2px 2px 4px #00000080";
        msg.appendChild(mainSpan);
        index++;

        let currentSize = parseInt(window.getComputedStyle(yesBtn).width);
        let newSize = currentSize + 8; 
        yesBtn.style.width = newSize + "px";
        yesBtn.style.height = newSize + "px";
        let currentFontSize = parseInt(window.getComputedStyle(yesBtn).fontSize);
        yesBtn.style.fontSize = (currentFontSize + 2) + "px";

        createArrow(); // add arrow each no click
      } else {
        h2.style.display = "none";
        yesBtn.style.display = "none";
        noBtn.style.display = "none";

        const hugeBtn = document.createElement("button");
        hugeBtn.textContent = "YES";
        hugeBtn.className = "hugeBtn";
        hugeBtn.style.display = "flex";
        hugeBtn.style.justifyContent = "center";
        hugeBtn.style.alignItems = "center";
        document.body.appendChild(hugeBtn);

        hugeBtn.onclick = () => {
          hugeBtn.remove();
          showYay();
        };
      }
    };

    yesBtn.onclick = showYay;
  </script>
</body>
</html>
